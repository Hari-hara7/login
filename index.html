        <!-- Registration Form -->
        <div id="registrationSection">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="usn">USN:</label>
                <input type="text" id="usn" name="usn" required>

                <label for="universityMail">University Mail:</label>
                <input type="email" id="universityMail" name="universityMail" required>

                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>

                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="register()">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm('loginSection')">Login</a></p>
        </div>
        
        <!-- Login Form -->
        <div id="loginSection" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="usnLogin">USN:</label>
                <input type="text" id="usnLogin" name="usnLogin" required>

                <label for="passwordLogin">Password:</label>
                <input type="password" id="passwordLogin" name="passwordLogin" required>

                <button type="button" onclick="login()">Login</button>
            </form>
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" onclick="toggleForm('registrationSection')">Register</a></p>
        </div>
    </div>
